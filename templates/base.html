<html lang="en">
<head>
<style>
    * {
        box-sizing: border-box;
    }
    .sidebar {
        height: 100%;
        width: 150px;
        position: absolute;
        left: 0px;
        top: 0px;
        padding-top: 40px;
    }
    .sidebar div {
        padding: 8px;
        font-size: 24px;
        display: block;
    }
    .body-text {
        margin-left: 200px;
        font-size: 18px;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: f1f1f1f1;
    }
    li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
    li a.active {
        background-color: #04AA6D;
        color: white;
    }
    li a:hover: not(.active) {
        background-color: #555;
        color: white;
    }
    img {
      width: 100%;
    }
    table, th, td {
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    .column { float: left; width: 33.33%; padding: 10px; }
    .row:after { content: ""; display: table; clear: both; }
</style>
</head>
<body>
{% block content %}
{% endblock %}
